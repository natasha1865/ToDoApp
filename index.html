<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!--My css-->
  <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">

  <!--awesome fonts-->
  <script src="https://kit.fontawesome.com/41745c592c.js" crossorigin="anonymous"></script>

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
  <title>toDoApp</title>
  
</head>

<!--header and theme selector-->
<body>
  <div id="header">
      <h2 id="title">Birthday party Planner
      </h2>
   </div>
    <div class="box" id="themes">
      <div class="standard theme-selector">
        <p>Standard</p>
      </div>
      <div class="spiderman theme-selector">
        <p>Spiderman</p>
      </div>
      <div class="frozen theme-selector">
        <p>Frozen</p>
      </div>
      <div class="pirate theme-selector">
        <p>Pirate</p>
      </div>
      <div class="outerspace theme-selector">
        <p>Outerspace</p>
      </div>
      <div class="dinasaur theme-selector">
        <p>Dinasaur</p>
      </div>
      <div class="unicorn theme-selector">
        <p>Unicorn</p>
      </div>
    </div>
  </div>
    
<!--Form Input field-->      
  <div id="form">
      <form>
        <input class="todo-input" id="input" type="text" placeholder="Add Task to do!.">
        <button class="todo-btn" id="btn" type="submit">Add Task</button>
      </form>
  </div>

<!--create list of do do tasks-->  
  <div class="container">
    <div class = "items">
      <input type = "text" class ="item_input" value = "sport" disabled>
      <button class = "editButton">EDIT</button>
      <button class = "removeButton">remove</button>
    </div>

    <ul id="list" class="list">
    </ul>
  </div>
  
  <button>
    <i class="fas fa-check"></i>
  </button>
  <button>
    <i class="fas fa-trash"></i>
  </button>
  <span id="datetime"></span>
  </div>
  </ul>
  </div>

  <script src="./static/js/app.js" type="text/javascript"></script>
</body>

</html>
