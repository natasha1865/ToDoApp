<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!--My css-->
  <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">
  <link rel="stylesheet" id="switcher-id" href="">

  <!--awesome fonts-->
  <script src="https://kit.fontawesome.com/41745c592c.js" crossorigin="anonymous"></script>
 
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
  <title>toDoApp</title>
  
</head>

<!--header and theme selector-->
<body>
  <div id="header">
      <h2 id="title">Birthday party Planner!
      </h2>
  </div>
    <div class="theme-switches">
      <div data-theme="standard" class="switch" id="switch-1">
        <p>Standard</p>
      </div>
      <div data-theme="spiderman" class="switch" id="switch-2">
        <p>Spiderman</p>
      </div>
      <div data-theme="frozen" class="switch" id="switch-3">
        <p>Frozen</p>
      </div>
      <div data-theme="pirate" class="switch" id="switch-4">
        <p>Pirate</p>
      </div>
      <div data-theme="outerspace" class="switch" id="switch-5">
        <p>Outerspace</p>
      </div>
      <div data-theme="dinosaur" class="switch" id="switch-6">
        <p>Dinosaur</p>
      </div>
      <div data-theme="unicorn" class="switch" id="switch-7">
        <p>Unicorn</p>
      </div>
    </div>
  </div>
    
 <!--Form Input field-->  
 <div class="wrapper">
  <form id="form">
    <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">

    <ul class="todos" id="todos"></ul>
  </form>
  <div>
  <small>Left click to toggle completed. <br> Right click to delete todo</small>
  </div>
</div>

<!--Javascript file for switches-->
  <script src="./static/js/appScreen.js" type="text/javascript"></script>
<!--Javascript file for todos-->
<script src="./static/js/appToDoTasks.js" type="text/javascript"></script>

</body>

</html>
