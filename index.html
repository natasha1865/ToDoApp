<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!--My css-->
  <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">

  <!--awesome fonts-->
  <script src="https://kit.fontawesome.com/41745c592c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
  <title>toDoApp</title>
  
</head>

<!--header and theme selector-->
<body>
  <div id="header">
      <h2 id="title">Birthday party Planner!
      </h2>
   </div>
    <div class="box" id="themes">
      <div class="standard theme-selector">
        <p>Standard</p>
      </div>
      <div class="spiderman theme-selector">
        <p>Spiderman</p>
      </div>
      <div class="frozen theme-selector">
        <p>Frozen</p>
      </div>
      <div class="pirate theme-selector">
        <p>Pirate</p>
      </div>
      <div class="outerspace theme-selector">
        <p>Outerspace</p>
      </div>
      <div class="dinosaur theme-selector">
        <p>Dinosaur</p>
      </div>
      <div class="unicorn theme-selector">
        <p>Unicorn</p>
      </div>
    </div>
  </div>
    
<!--Form Input field-->      
<div class="wrapper">
  <div class="inputField">
    <input type="text" placeholder="Add your new todo">
    <button><i class="fas fa-plus"></i></button>
  </div>
  <ul class="todoList">
    <!-- data comes from local storage-->
  </ul>
  <div class="footer">
    <span>You have <span class="pendingTasks"></span> pending tasks</span>
  <div class="buttons">
    <button><i class="fa fa-edit" id="editBtn"></i>Edit</button>
    <button><i class='far fa-calendar-alt' id="dateBtn"></i>Due Date</button>
    <button><i class='fas fa-sort-alpha-down' id="sortBtn"></i>Sort Tasks</button>
    <button><i class="fa fa-strikethrough" id="doneBtn"></i>Mark Done</button>
  </div>

<script src="./static/js/app.js" type="text/javascript"></script>
</body>

</html>
