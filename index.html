<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
  <!--My css-->
  <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
  <title>toDoApp</title>
</head>

<body>
  <div container>
    <header>
    <h2>Kids Birthday party Planner</h2>
  </header>
  <div class="wrapper">
    <aside id="picture">
    <input type="image" src="static/images/balloon.png" alt="picture of a balloon" height="500px"  width="300px">
    </aside>
    <div class="total-tasks">
        Total Tasks: <span>0</span>
    </div>
    <div class="completed-tasks">
        Completed Tasks: <span>0</span>
    </div>
    <div class="remaining-tasks">
        Remaining Tasks: <span>0</span>
    </div>
  </div>
  </div>
  <div class="container">
    <form class="todo-form">
      <div class="form-wrapper">
        <input type="text" name="name" autofocus>
      </div>
      <div class="form-wrapper">
        <button type="submit">Add new task</button>
      </div>
      </form>
      <div class="todo-stats">
        <div class="total-tasks">
          Total Tasks: <span>0</span>
        </div>
        <div class="completed-tasks">
          Completed Tasks: <span>0</span>
        </div>
        <div class="remaining-tasks">
          Remaining Tasks: <span>0</span>
        </div>
        <div>
          <ol class="todo-list">
            <li id="theme">
              <div class="checkbox-wrapper">
                <input type="checkbox" id="go for a walk" name="tasks">
                <label for="go for a walk">
                  <svg class="checkbox-empty"></svg>
                  <svg class="checkmark"></svg>
                </label>
                <span contenteditable>go for a walk</span>
              </div>
              <button class="remove-task" title="REMOVE GO FOR A WALK TASK">
                
              </button>  
            </li>
          </ol>
        </div>
      <ul>
        <li>
          <a href="#">Theme</a></li>
        <input type="text" name="name"> 
        <button type="submit" id="theme">Add new Task </button>
        <ol class="todo-list"></ol>
        <li><a href="#">Invitations</a></li>
        <input type="text" name="name">  
        <button type="submit" id="theme">Add new Task </button>
        <li><a href="#">Cake</a></li>
        <input type="text" name="name"> 
        <button type="submit" id="theme">Add new Task </button>
        <li><a href="#">Party Packs</a></li>
        <input type="text" name="name"> 
        <button type="submit" id="theme">Add new Task </button>
        <li><a href="#">Venue</a></li>
        <input type="text" name="name"> 
        <button type="submit" id="theme">Add new Task </button>
        <li><a href="#">Entertainment</a></li>
        <input type="text" name="name"> 
        <button type="submit" id="theme">Add new Task </button>
        </ul>
  </div>

  

  <footer></footer>
    
  <script src="static/app.js"></script>
</body>
</html>
