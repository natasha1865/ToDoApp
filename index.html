<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!--My css-->
  <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">
  <link rel="stylesheet" id="switcher-id" href="">

  <!--awesome fonts-->
  <script src="https://kit.fontawesome.com/41745c592c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
  <title>toDoApp</title>
  
</head>

<!--header and theme selector-->
<body>
  <div id="header">
      <h2 id="title">Birthday party Planner!
      </h2>
  </div>
    <div class="theme-switches">
      <div data-theme="standard" class="switch" id="switch-1">
        <p>Standard</p>
      </div>
      <div data-theme="spiderman" class="switch" id="switch-2">
        <p>Spiderman</p>
      </div>
      <div data-theme="frozen" class="switch" id="switch-3">
        <p>Frozen</p>
      </div>
      <div data-theme="pirate" class="switch" id="switch-4">
        <p>Pirate</p>
      </div>
      <div data-theme="outerspace" class="switch" id="switch-5">
        <p>Outerspace</p>
      </div>
      <div data-theme="dinosaur" class="switch" id="switch-6">
        <p>Dinosaur</p>
      </div>
      <div data-theme="unicorn" class="switch" id="switch-7">
        <p>Unicorn</p>
      </div>
    </div>
  </div>
    
   <!--Form Input field-->      
  <div class="wrapper">
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data comes from local storage-->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    </div>

  <script src="./static/js/app.js" type="text/javascript"></script>
</body>

</html>
